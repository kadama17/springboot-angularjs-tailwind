<h4 class="mt-10 ml-20 font-semibold">{{post.id ? 'Modification du Post' : 'Cr√©ation de nouveau Post'}}</h4>

<form class="ml-20 mt-10 w-full max-w-sm">
    
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
          Titre
        </label>
      </div>
      <div class="md:w-2/3">
        <input    id="title"
        [(ngModel)]="post.title"
        autocomplete="off"
        name="title" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" >
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Content
          </label>
        </div>
        <div class="md:w-2/3">
          <input        id="content"
          [(ngModel)]="post.content"
          autocomplete="off"
          name="content" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" >
        </div>
      </div>
    
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Tags
          </label>
        </div>
        <div class="md:w-2/3">
          <input   id="tags"
          [(ngModel)]="post.tags"
          autocomplete="off"
          name="tags" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" >
        </div>
      </div>
      <div class="ml-20">
        <label><strong >Status:</strong></label>
       <span       class="text-green-400	"
       > {{ post.published ? "Published" : "Pending" }}</span>
    </div>
      <div class=" float-left">
        <div class=""></div>

      <button class="mb-10" routerLink="/posts">
        << Go Back
    </button>
</div>


    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button (click)="savePost()" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
          ENREGISTRER
        </button>
      </div>
    </div>
  </form>
