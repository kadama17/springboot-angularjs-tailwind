<div class="list row">
        
<div class="w-full mt-30 ml-5 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <a href="#" aria-current="true" class="block w-full px-4 py-2 text-white bg-blue-700 border-b border-gray-200 rounded-t-lg cursor-pointer dark:bg-gray-800 dark:border-gray-600">
        Posts List
    </a>
        <ul class="list-group">
            <li
                    class="list-group-item block w-full px-4 py-2 border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
                    *ngFor="let post of posts; let i = index"
                    [class.active]="i == currentIndex"
                    (click)="setSelected(post, i)">

                {{ post.title }}
            </li>
        </ul>
  
    </div>
    
        
        <div *ngIf="!posts || posts.length == 0">
            List is empty <a href="/form">  <button class="ml-10 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                AJOUTER UN NOUVEAU POST 
              </button></a>
        </div>
      
          

        <a *ngIf="posts && posts.length > 0" class="btn btn-link" routerLink="/form">
            <button class="ml-10 mt-10 mb-20 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                AJOUTER UN NOUVEAU POST 
              </button>        </a>
    </div>

   
      
    <div class="col-md-6  mb-150">
        <div *ngIf="selected">

            <div class="ml-20 mb-40 max-w-sm rounded overflow-hidden shadow-lg">
                <img class="w-full" src="https://v1.tailwindcss.com/img/card-top.jpg" alt="Sunset in the mountains">
                <div class="px-6 py-4">
                  <div class="font-bold text-xl mb-2">{{ selected.title }}</div>
                  <p class="text-gray-700 text-base">
                    {{ selected.content }}                  </p>
                    <div>
                        <label><strong>Status:</strong></label>
                        {{ selected.published ? "Publi√©" : "Brouilon" }}
                    </div>
                    <div>
                        <label><strong>Tags:</strong></label>
                        {{ selected.tags }}
                    </div>
        
                </div>
                <div class="px-6 pt-4 pb-2">
                    <button  routerLink="/form/{{ selected.id }}" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow rounded-full">
                        Modifier
                      </button>
                      <button  (click)="deletePost()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-red-400 rounded shadow rounded-full">
                        Supprimer
                      </button>
                      <button  *ngIf="selected.id && selected.published"
                      (click)="updatePublished(false)" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-green-400 rounded shadow rounded-full">
                        Brouillon
                      </button>
                      <button
                    *ngIf="selected.id && !selected.published"
                    class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-green-400 rounded shadow rounded-full"                    (click)="updatePublished(true)">
                Publier
            </button>
                </div>
              </div>

           </div>
